{% extends 'blog/base.html' %}

{% block content %}
<h2>Buscar Posts</h2>
<form method="get">
    <input type="text" name="q" placeholder="Buscar..." value="{{ request.GET.q }}">
    <button type="submit">Buscar</button>
</form>

<ul>
    {% for post in posts %}
        <li>
            <strong>{{ post.titulo }}</strong><br>
            <small>Autor: {{ post.autor.username }}</small>
        </li>
    {% empty %}
        <li>No se encontraron resultados.</li>
    {% endfor %}
</ul>
